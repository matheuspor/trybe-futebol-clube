name: Back-end tests
on: 
  push:
    branches: [main]

  pull_request:
    branches: ['*'] 

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
        
      - name: Install Dependencies
        run: cd app/backend && npm install

      - name: Lint Source Files
        run: cd app/backend && npm run lint

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-20.04
    env:
      DB_HOST: localhost

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Builds Docker container and runs shell
        run: cd app & docker-compose run backend sh

      - name: Run Tests
        run: npm test

      - name: Run Test-coverage
        run: npm run test:coverage

      - name: Print coverage report in Lcov and exit container
        run: npx nyc --reporter lcov --reporter text --report-dir .nyc_coverage report && exit

      - name: Copy report from container to local env
        run: docker cp app-backend-1:app/.nyc_coverage/lcov.info /tmp && ls -la

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with: 
          files: /tmp

